<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>

        <script type="text/javascript">

            window.addEventListener("load", function() { // load : 브라우저가 html문서를 읽은 후 발생하는 이벤트

                var table = document.createElement("table"); // 새 <table></table> 객체 만들기
                table.style.margin = "0 auto"; // <table style="margin:0 auto"> : 가운데 정렬

                var tr = document.createElement("tr");
                table.appendChild(tr); // <table><tr></tr></table>

                var colors = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];

                for (var i = 0; i < 7; i++) {
                    var td = document.createElement("td");
                    td.style.width = "100px";
                    td.style.height = "100px";
                    td.style.backgroundColor = colors[i]; // <td style="background-color:red"

                    // td.addEventListener('click', function(event) {
                    //     // click된 객체의 색상 -> canvas에 적용
                    //     var d = event.target; // event.target : 현재 처리하고 있는 이벤트가 발생한 객체
                    //     canvas.style.backgroundColor = d.style.backgroundColor;
                    // });

                    td.addEventListener('mouseenter', function(event) {
                        // click된 객체의 색상 -> canvas에 적용
                        var d = event.target; // event.target : 현재 처리하고 있는 이벤트가 발생한 객체
                        canvas.style.backgroundColor = d.style.backgroundColor;
                    });
                    td.addEventListener('mouseout', function(event) {
                        // click된 객체의 색상 -> canvas에 적용
                        var d = event.target; // event.target : 현재 처리하고 있는 이벤트가 발생한 객체
                        canvas.style.backgroundColor = "";
                    });

                    tr.appendChild(td);  
                }

                var body = document.querySelector("body");
                body.appendChild(table); // <body><table>...</table></body>
                
                var hr = document.createElement("hr");
                body.appendChild(hr);

                var canvas = document.createElement("div");
                canvas.style.width = "720px";
                canvas.style.height = "720px";
                canvas.style.margin = "0 auto";
                canvas.style.border = "solid 1px black";
                body.appendChild(canvas);

            });

        </script>
    </body>
</html>
