            $(function() {
                var table = $('<table></table>');
                table.css("margin", "0 auto");

                // tr.appendTo(table);

                    $('<td></td>').css({
                        "width": "100px",
                        "height": "100px",
                        "background-color": colors[i]
                    }).hover(function(event) {
                        canvas.css('background-color', $(this).css('background-color'));
                    }, function(event) {
                        canvas.css('background-color', "");
                    }).appendTo(tr);
                }
                
                $("body").append(table);

                $("body").append($("<hr>"));

                var canvas = $("<div></div>").css({

                    "height": "720px",

                    "border": "solid 1px black"
                });
                $('body').append(canvas);

            });
